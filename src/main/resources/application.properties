server.port=8081
#
# JDBC properties
#
app.datasource.jdbc-url=jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC
app.datasource.username=springstudent
app.datasource.password=springstudent
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA properties
spring.data.jpa.repository.packages=com.dariuszpiotrkowski.magazineSystem.dao
spring.data.jpa.entity.packages-to-scan=com.dariuszpiotrkowski.magazineSystem.entity

#
# SECURITY JDBC properties
#
security.datasource.jdbc-url=jdbc:mysql://localhost:3306/mydb?useSSL=false&serverTimezone=UTC
security.datasource.username=springstudent
security.datasource.password=springstudent

spring.servlet.multipart.enabled = true

# Max file size.
spring.servlet.multipart.max-file-size = 200MB

# Max Request Size
spring.servlet.multipart.max-request-size = 215MB

spring.jpa.properties.hibernate.event.merge.entity_copy_observer=allow


